<div  class="container-fluid">
    <div *ngIf="total==0" class="row">
        <div class="col-md-10 offset-md-1"> 
            <div class="empty-cart">
                Your Cart is Empty! <br>
                <svg width="25%" height="auto" viewBox="0 0 16 16" class="bi bi-cart-plus" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M8.5 5a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1H8V5.5a.5.5 0 0 1 .5-.5z"/>
                    <path fill-rule="evenodd" d="M8 7.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1H9v1.5a.5.5 0 0 1-1 0v-2z"/>
                    <path fill-rule="evenodd" d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm7 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                </svg>
            </div>
            
        </div>
    </div>
    <div *ngIf="total!=0" class="row">
        <div class="col-md-10 offset-md-1">      
            
            
            <div>
                Do you want clear cart ?
                <a (click)="clearCart()"><button class="btn btn-outline-danger btn-sm">Clear Cart</button></a> 
            </div>
                 
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col"></th>
                    <th scope="col">Product</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Price</th>
                  </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of products">
                        <td><img class="product-image" [src]="product.product.imageUrl" ></td>
                        <td>{{product.product.title}}</td>
                        <td class="">
                            {{product.count}}
                            <button type="button" class="btn btn-outline-dark count-btn">+</button>
                            <button type="button" class="btn btn-outline-dark count-btn">-</button>
                        </td>
                        <td>{{product.product.price*product.count | currency :'රු .' }}</td>
                      </tr>
                      <tr >
                        <td></td>
                        <td></td>
                        <td><a routerLink="/order"><button class="btn btn-success">Place Order</button></a></td>
                        <td><b> {{total | currency :'රු .'}}</b></td>
                      </tr>
                </tbody>
              </table>
              
              
        </div>
    </div>
</div>
