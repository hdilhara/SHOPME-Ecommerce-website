<div class="login-form">

    <!-- login  -->
    <div *ngIf="haveAccount">
        <div><h3>Login</h3></div>
        <form #form="ngForm" (ngSubmit)="userLogin(form)" > 
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input ngModel name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input ngModel name="password" type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
          <p>Don't have an Account</p><button (click)="haveAccountToggler()" class="btn  btn-outline-secondary">Create New Account</button>
    </div>

    <!-- sign up  -->
    <div *ngIf="!haveAccount">
        <div><h3>Signup</h3></div>
        <form #form="ngForm" (ngSubmit)="userSignup(form)">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input ngModel name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input ngModel name="password" type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn btn-primary">Signup</button>
          </form>
          <p>Already have an Account</p><button (click)="haveAccountToggler()" class="btn  btn-outline-secondary">Login with existing Account</button>
    </div>

</div>
